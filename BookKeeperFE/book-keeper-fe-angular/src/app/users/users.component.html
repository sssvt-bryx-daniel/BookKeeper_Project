<h2>My Users</h2>

<div>
    <label for="new-user-username">Username: </label>
    <input id="new-user-username" #userUsername />
    <label for="new-user-password">Password: </label>
    <input id="new-user-password" #userPassword />

    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(userUsername.value, userPassword.value); userUsername.value=''; userPassword.value=''">
        Add user
    </button>
</div>

<ul class="users">
    <!--
    <li *ngFor="let user of users"
        [class.selected]="user === selectedUser"
        (click)="onSelect(user)">
    -->
    <li *ngFor="let user of users">
        <a routerLink="/detail/{{user.id}}">
            <span class="badge">{{user.id}}</span> {{user.username}} {{user.password}}
        </a>
        <button class="delete" title="delete user"
          (click)="delete(user)">x</button>
    </li>
</ul>
